<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Interior Upgrade Estimate</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
}

.header {
  background-color: #2c2c2c;
  color: white;
  padding: 20px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 24px;
}

.header p {
  margin: 5px 0 0;
  font-size: 14px;
  opacity: 0.9;
}

.container {
  max-width: 650px;
  margin: 40px auto;
  background: white;
  padding: 35px;
  border-radius: 8px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.subtext {
  text-align: center;
  color: #666;
  margin-bottom: 25px;
  font-size: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
  margin-bottom: 6px;
}

input, textarea, select {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea {
  resize: vertical;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 30px;
  font-size: 18px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
}

button:hover {
  background-color: #222;
}

.footer-note {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
  text-align: center;
}
</style>
</head>

<body>

<div class="header">
  <h1>Your Business Name</h1>
  <p>Interior Upgrades • Repairs • Professional Craftsmanship</p>
</div>

<div class="container">

<h2>Request a Free Estimate</h2>
<p class="subtext">
Fill out the form below and we’ll contact you within 24 hours.
</p>

<form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

<label for="name">Full Name *</label>
<input type="text" id="name" name="name" required>

<label for="phone">Phone Number *</label>
<input type="tel" id="phone" name="phone" required>

<label for="email">Email Address *</label>
<input type="email" id="email" name="email" required>

<label for="service">Type of Project *</label>
<select id="service" name="service" required>
  <option value="">Select project type</option>
  <option>Bathroom Upgrade</option>
  <option>Kitchen Upgrade</option>
  <option>Drywall Repair</option>
  <option>Painting</option>
  <option>Flooring</option>
  <option>General Interior Repairs</option>
  <option>Other</option>
</select>

<label for="address">Project Address</label>
<input type="text" id="address" name="address">

<label for="details">Project Details</label>
<textarea id="details" name="details" rows="5" placeholder="Tell us about the work you'd like completed..."></textarea>

<button type="submit">Get My Free Estimate</button>

</form>

<p class="footer-note">
Licensed • Insured • Reliable Service
</p>

</div>

</body>
</html>
