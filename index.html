<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Estimate | SR Home Repair Co.</title>

<style>
:root {
  --text:#1f2937;
  --muted:#6b7280;
  --line:#e5e7eb;
  --accent:#2563eb;
  --bg:#f9fafb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background: var(--bg);
  color: var(--text);
}

.wrapper {
  max-width: 720px;
  margin: 60px auto;
  background: white;
  padding: 50px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.05);
}

h1 {
  margin: 0 0 10px;
  font-size: 30px;
}

.sub {
  margin: 0 0 25px;
  color: var(--muted);
  font-size: 16px;
}

.hours {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 35px;
  line-height: 1.5;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.full {
  grid-column: 1 / -1;
}

label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--line);
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: 0.2s;
}

input:focus, select:focus, textarea:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button {
  grid-column: 1 / -1;
  padding: 14px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  opacity: 0.9;
}

.footer {
  margin-top: 30px;
  font-size: 13px;
  color: var(--muted);
  text-align: center;
}

@media (max-width: 700px) {
  .wrapper {
    margin: 30px 20px;
    padding: 30px;
  }
  form {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <h1>Request a Free Estimate</h1>
  <p class="sub">
    Tell us about your project and we’ll get back to you as soon as possible.
  </p>

  <div class="hours">
    <strong>Business Hours:</strong><br>
    Monday – Friday: 8am – 6pm<br>
    Saturday: 9am – 3pm<br>
    Sunday: Closed
  </div>

  <form action="https://formsubmit.co/mario@srhomerepair.com" method="POST">
    <input type="hidden" name="_subject" value="New Estimate Request - SR Home Repair Co.">
    <input type="hidden" name="_captcha" value="false">

    <div>
      <label>Full Name</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label>Phone Number</label>
      <input type="tel" name="phone" required>
    </div>

    <div>
      <label>Email</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Service Type</label>
      <select name="service" required>
        <option value="">Select Service</option>
        <option>Rental Turnover</option>
        <option>Drywall & Painting</option>
        <option>Flooring Installation</option>
        <option>Kitchen / Bath Update</option>
        <option>General Repairs</option>
      </select>
    </div>

    <div class="full">
      <label>Project Details</label>
      <textarea name="details"></textarea>
    </div>

    <button type="submit">Submit Estimate Request</button>
  </form>

  <div class="footer">
    SR Home Repair Co. • Waterloo, Iowa
  </div>

</div>

</body>
</html>
