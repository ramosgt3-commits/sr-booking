<!DOCTYPE html>
<html>
<head>
    <title>Estimate Request | SR Home Repair Co.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: black;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Request a Free Estimate</h1>
    <form action="https://formsubmit.co/YOUR-EMAIL-HERE" method="POST">
        
        <input type="text" name="name" placeholder="Full Name" required>
        
        <input type="tel" name="phone" placeholder="Phone Number" required>
        
        <input type="email" name="email" placeholder="Email Address" required>
        
        <input type="text" name="address" placeholder="Property Address" required>
        
        <select name="service">
            <option value="">Select Service Type</option>
            <option>Turnover / Rental Repair</option>
            <option>Drywall & Paint</option>
            <option>Flooring Installation</option>
            <option>Kitchen / Bath Update</option>
            <option>General Repair</option>
        </select>
        
        <textarea name="details" rows="5" placeholder="Describe the project..."></textarea>
        
        <button type="submit">Submit Estimate Request</button>
    </form>
</div>

</body>
</html>
